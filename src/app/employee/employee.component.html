
<div class="container">
  <form action="" [formGroup]="formGroup">
    <div class="form-group">
      <label for="firstName"> First Name: </label>
      <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control" [(ngModel)]="employeeDetails.firstName" />
    </div>

    <div class="form-group">
      <label for="lastName"> Last Name: </label>
      <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control" [(ngModel)]="employeeDetails.lastName" />
    </div>

    <div class="form-group">
      <label for="email"> E-Mail: </label>
      <input type="email" id="email" name="email" formControlName="email" class="form-control" [(ngModel)]="employeeDetails.email" />
    </div>

    <div class="form-group">
      <label for="contactNumber"> Contact Number: </label>
      <input type="tel" id="contactNumber" formControlName="contactNumber" name="contactNumber" class="form-control"
        [(ngModel)]="employeeDetails.contactNumber" />
    </div>

    <div class="form-group">
      <label for="address"> Address: </label>
      <textarea class="form-control" rows="3" formControlName="address" name="address" id="address" draggable="true"
        [(ngModel)]="employeeDetails.address"></textarea>
    </div>

    <div class="form-group">
      <label for="userName"> User Name: </label>
      <input type="text" id="userName" name="userName"  formControlName="userName" class="form-control" [(ngModel)]="employeeDetails.userName" />
    </div>

    <div class="form-group">
      <label for="password"> Password: </label>
      <input type="password" id="password"  formControlName="password" name="password" class="form-control"
        [(ngModel)]="employeeDetails.password" />
    </div>

    <div class="form-group">
      <label for="gender"> Gender: </label>

      <div class="form-check">
        <!-- <input class="form-check-input" type="radio" name="gender" id="male" value="male"
          [(ngModel)]="employeeDetails.gender" > -->
          <input type="radio" value="male" name="gender" formControlName="gender"  [(ngModel)]="employeeDetails.gender" > Male
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>

      <div class="form-check">
        <!-- <input class="form-check-input" type="radio" name="gender" id="female" value="female"
          [(ngModel)]="employeeDetails.gender" > -->
          <input type="radio" value="Female" name="gender" formControlName="gender"  [(ngModel)]="employeeDetails.gender" > Male
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="qualification"> Qualification: </label>
        <ng-select [items]="qualifications" formControlName="qualifications" bindLabel="name" [(ngModel)]="employeeDetails.qualifications">
        </ng-select>
    </div>

    <div class="form-group">
      <label for="experience"> Experience: </label>
      <ng-select [items]="experience"  formControlName="experience" bindLabel="name" [(ngModel)]="employeeDetails.experience">
      </ng-select>
    </div>

    <div class="form-group">
      <label for="coadingLanguages">Coading Languages:</label>
      <div class="form-check" *ngFor="let coadingLanguage of coadingLanguages">
        <input class="form-check-input"  type="checkbox"
          (change)="setLanguages(coadingLanguage)">
        <label class="form-check-label" for="c_cpp">
          {{coadingLanguage.language}}
        </label>
      </div>
    </div>
  </form>
  <button class="btn btn-primary" type="button" (click)="onSubmit()">Submit</button>
  {{employeeDetails | json}}
</div>
